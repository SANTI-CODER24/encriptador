<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header_menu">
            <a class="header_menu_link" href="index.html">HOME</a>
            <a class="header_menu_link" href="guia.html">GUIA</a>
        </nav>
    </header>
    <main class="principal">
        <section class="presentacion">
            <h1 class="titulo">Encriptador de texto</h1>
            <p class="parrafo">¡Bienvenido! Ingresa tu texto, encríptalo y comparte mensajes secretos con tus amigos.</p>
            <label for="texto-input" class="visually-hidden">Texto a encriptar o desencriptar</label>
            <input id="texto-input" class="dialogo" type="text" placeholder="Ingrese el texto aquí...">
            <div class="divicion">
                <p class="alerta"><strong class="!">!</strong> Solo se pueden usar letras minúsculas y sin acentos.</p>
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="resultado"></div> <!-- Contenedor para el resultado -->
        </section>
        <div class="derecha">
            <img src="./assets/Muñeco.png" alt="muñeco" class="imagen">
            <h2 class="mensaje1">Ningún mensaje fue encontrado</h2>
            <p class="mensaje2">Ingresa el texto que deseas encriptar o desencriptar.</p>
            <button class="copiar" style="display: none;">Copiar Texto</button> <!-- Nuevo botón de copiar -->
        </div>
    </main>
    <footer class="footer">
        <nav class="footer_menu">
            <a class="footer_menu_link1" href="about.html">sobre el desarrollador</a>
        </nav>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
